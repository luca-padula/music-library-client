<div class="container">
   <form #userLoginForm="ngForm" (ngSubmit)="onSubmit(userLoginForm)">
      <div class="form-group">
         <label class="control-label" for="userName">Username:</label>
         <input type="text" class="form-control" id="userName" [(ngModel)]="user.userName" name="userName" autofocus />
      </div>
      <div class="form-group">
         <label class="control-label" for="password">Password:</label>
         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" />
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
         {{ errorMessage }}
      </div>

      <button class="btn my-btn-primary" type="submit">Login</button>
   </form>
</div>

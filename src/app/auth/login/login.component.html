<div class="container">
   <h2 class="welcome">Log in to my <span class="highlighted">Music Library</span></h2>
   <form #userLoginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(userLoginForm)">
      <div class="form-group">
         <input
            type="text"
            class="form-control"
            id="userName"
            [(ngModel)]="user.userName"
            name="userName"
            placeholder="Username"
            aria-label="Username"
            required
            autofocus
         />
      </div>
      <div class="form-group">
         <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            placeholder="Password"
            aria-label="Password"
            required
         />
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
         {{ errorMessage }}
      </div>

      <button class="btn my-btn-primary" type="submit" [disabled]="userLoginForm.invalid">Log in</button>
   </form>
   <h6 class="create-account">
      <a class="create-account-link" href="">Create an account</a>
   </h6>
</div>

<div class="container">
   <h1 class="page-title">Albums</h1>
   <p class="page-description">
      Here you can browse all the albums in the database. You can enter text to search for and select an order to sort
      the albums. If you're logged in, you can
      <a href="/create-album" class="primary-color-link">add a new album</a> and add albums to a playlist.
   </p>
   <div class="divider"></div>
   <app-album-list [albumsToFetch$]="allAlbums$"></app-album-list>
</div>

<div class="album-item">
   <i
      *ngIf="userIsAuthenticated"
      class="fa fa-plus-circle add-to-playlist"
      (click)="emitAddAlbumToPlaylistEvent()"
      aria-label="Add to playlist"
   ></i>
   <div class="album-info">
      <!-- ngStyle to disable top margin if the add to playlist button is rendered and already taking up space -->
      <h3 class="album-title" [ngStyle]="{ 'margin-top': userIsAuthenticated ? '0' : '1rem' }">{{ album.name }}</h3>
      <a class="primary-color-link" [routerLink]="'/artist/' + album.artist">
         <h6 class="artist-link-text">{{ album.artistName }}</h6>
      </a>
      <h6 class="text-muted other-info">{{ album.releaseDate | date: "longDate":"+0000" }}, {{ album.albumLength }}</h6>
   </div>
</div>

<input type="search" class="form-control" id="searchInput" #searchInput placeholder="search by album or artist..." />

<app-sort-option-select
   [sortOptions]="sortOptions"
   (sortChangeEvent)="handleSortChange($event)"
></app-sort-option-select>

<div class="albums-wrapper">
   <app-album-display *ngFor="let album of albums$ | async" [album]="album"></app-album-display>
</div>

<div class="container">
   <div class="form-row">
      <div class="form-group col-md-6">
         <label for="searchInput">Search for</label>
         <input
            type="search"
            class="form-control"
            id="searchInput"
            #searchInput
            placeholder="search by album or artist..."
         />
      </div>
      <div class="form-group col-md-6">
         <app-sort-option-select
            [sortOptions]="sortOptions"
            (sortChangeEvent)="handleSortChange($event)"
         ></app-sort-option-select>
      </div>
   </div>

   <div class="albums-wrapper">
      <div class="row">
         <app-album-display class="col-md-4" *ngFor="let album of albums$ | async" [album]="album"></app-album-display>
      </div>
   </div>
</div>

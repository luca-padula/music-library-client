<div class="card playlist-item" [routerLink]="'/playlists/' + playlist._id">
   <div class="card-body">
      <h3 class="card-title playlist-name">{{ playlist.name }}</h3>
      <h6 class="card-subtitle playlist-creator">
         created by <span class="creator-name">{{ playlist.creatorUserName }}</span>
      </h6>
      <h6 class="text-muted playlist-info">{{ playlist.albums.length }} albums - {{ playlist.createdAt | date }}</h6>
   </div>
</div>

<ng-template #myModal let-modal>
   <div class="modal-header">
      <h4 class="modal-title">
         {{ albumToAdd.name }} <span class="text-muted">- {{ albumToAdd.artistName }}</span>
      </h4>
   </div>
   <div class="modal-body">
      <ul class="list-group">
         <li
            class="list-group-item"
            *ngFor="let playlist of playlists"
            [class.selected]="playlist === selectedPlaylist"
            (click)="selectPlaylist(playlist)"
         >
            {{ playlist.name }}
         </li>
      </ul>
   </div>
   <div class="modal-footer">
      <button *ngIf="selectedPlaylist" class="btn btn-primary">Add to {{ selectedPlaylist.name }}</button>
      <button class="btn btn-primary" (click)="modal.close()">close</button>
   </div>
</ng-template>
